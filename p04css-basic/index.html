<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Regidtrstion from</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="wrapper">
	<div class="title">
		<table width="100%">
		<tr>
			<td><img src="logo1.jpg" width="100px"></td>
			<td>
				<h4>SEKOLAH TINGGI MANAJEMEN INFORMATIKA DAN KOMPUTERISASI</h4>
				<h6><b>Jalan Perjuangan No.10B, Karamulya, Kec.Kesambi, Kota.Cirebon, Jawa Barat 45131</h6></b>
				<hr>
			</td>
		</tr>
		</table>
	</div>
	<div class="from">
		<div class="input_field">
			<label>First Name</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Last Name</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Password</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Confirm Password</label>
			<input type="Password" class="input">
		</div>
		<div class="input_field">
			<label>Gender</label>
			<div class="custom_select">
				<select>
					<option value="">Select</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
		</div>
		<div class="input_field">
			<label>Email Address</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Phone Number</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Address</label>
			<textarea class="textarea"></textarea>
		</div>
		<div class="input_field">
			<label>Postal code</label>
			<input type="text" class="input">
		</div>
		<div class="input_field terms">
			<label class="check">
				<input type="checkbox">
				<span type="checkmark"></span>
			</label>
			<p> Agreed to term and coditions</p>
		</div>
		<div class="inputfield">
			<input type="submit" value="register " class="btn">
		</div>

</div>
</body>
</html>
