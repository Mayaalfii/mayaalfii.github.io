<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pertemuan 5 efect jquery</title>
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer">
	</script>
	<script>
	$(document).ready(function(){
		$('#flip').click(function(){
			$('#panel').animate({
				height: 'toggle'
			});
		});
	});
	</script>
	<style>
	p{
		display: block;
		position: relative;
		font-weight: bold;
		font-size: 16px;
		line-height: 14px;
		color: black;
		text-decoration: none;
		transition: 250ms ease;
	}
	p:hover {
		padding-bottom: 10px;
		color: greenyellow;

	}
	p:hover::after {
		transform: translate(-40px);
		color: limegreen;
		opacity: 5;

	}

	#panel, #flip {
		padding: 5px;
		text-align: center;
		font-size: 18px;
		background-color: #e5eecc;
		border: solid 1px #c3c3c3;
		border-radius: 3px;
		cursor: pointer;

	}
	#panel {
		padding: 50px;
		display: none;
		position: absolute;
		color: green;
	}
	</style>
	</script>
</head>
<body>
	<p>Klik tombol mulai aktif untuk mengaktifkan sliding.</p>
	<div id="flip">Mulai aktif </div>
	<div id="panel">Secara Default, semua element HTML memiliki posisi statis, dan tidak dapat dipindahkan. Untuk memanipulasi posisi,ingatlah untuk terlebih dahulu mengatur properti posisi CSS element ke relatif, tetap atau absolut!</div>
</body>
</html>
